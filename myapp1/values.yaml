namespace: helm

#### fastapi Values ####

fastapiName: fastapi
replicaCountAPI: 1


image:
  name: ykadi/fastapi
  tag: v2.0


ApiPort: 5000
serviceApiPort: 5000


#### Postgresql values ####

DatabaseName: db
DatabaseLabel: db

replicaCountDB: 1

volumeDB:
    name: postgres-data
    accessModes:
    storage: 10Gi
    mountPath: /var/lib/postgresql/data

pvcPostgres: postgres-pvc


dbPort: 5432
servicedbPort: 5432 


secretDbName: postgresql-fastapi-userpass
configMapPostgres: db-config

### PGadmin Values ####

appName: pgadmin-helm
replicaCountPGadmin: 1

configMapPgadmin: pgadmin-conf 

#### HPA values ####

hpa:
   maxReplicas: 2
   minReplicas: 1


#### Ingress values ####

clusterIssuerNameProd: letsencrypt-prod 


ingressClassName: traefik

hostIngress: api.devops-youss.cloudns.ph 
hostIngress2: pgad.devops-youss.cloudns.ph